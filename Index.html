<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color-picker</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>
<body>
<div class="picker-form-container">
        <div class="picker-control">
        <label for="red">red</label>
            <input type="range"
            id="red"
                   value="0"
                   min="0"
                   max="255"
                   class=picker>
            <span id="redVal">0</span>
   </div>
    <div class="picker-control">
        <label for="green">green</label> </div>
        <input type="range"
        id="green"
               value="0"
               min="0"
               max="255"
        class=picker>
    <span id="greenVal">0</span>
    </div>

    <div class="picker-control">
        <label for="blue">blue</label> </div>
    <input type="range"
    id="blue"
           value="0"
           min="0"
           max="255"
           class=picker>
        <span id="blueVal">0</span>








    <div class="Color-box-container">
        <div id="color-box"></div>

</div>



</body>




</html>
